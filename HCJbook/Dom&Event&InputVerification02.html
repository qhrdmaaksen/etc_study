<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body id="EventBody">
  <script>
    //이벤트 처리 - 웹 페이지에서 상호작용이 발생하면 이벤트가 일어난다.
    //ex_ HTML 요소를 클릭,특정요소위로 마우스를가져가면,브라우저에의해서 발생,웹페이지나 이미지의 로드가끝나는순간,사용자가 페이지를 스크롤하면 등등 이벤트발생하게 할수 있다.
    //마우스클릭,웹페이지로딩,호버링,HTML 입력양식에서 입력박스선택,키보드의 키를 누르는것 등

    function bodyChange(color) {
      document.getElementById(`EventBody`).style.backgroundColor = color 
    }
  </script>
  <div>
    <input type="radio" name="colorContack" value="파랑색" onclick="bodyChange(`lightblue`)">파랑색
    <input type="radio" name="colorContack" value="녹색" onclick="bodyChange(`lightgreen`)">녹색
  </div>
</body>

</html>
