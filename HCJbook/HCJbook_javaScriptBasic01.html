<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  //외부 자바스크립트 파일 호출
  <script src="../javaScript/HCJbook_javaScriptBasic01.js" type="text/javascript"></script>
  <script>
    //안녕하세요 거꾸로 출력해보기
    let a = "안녕하세요";
    console.log(`=====charAt()활용========`);
    console.log(a.charAt(4), a.charAt(3), a.charAt(2), a.charAt(1), a.charAt(0));
    console.log(`=====replace()활용========`);
    console.log(a.replace("안녕하세요", "요세하녕안"));
    console.log(`=====for 문 활용========`);
    let b = ["안", "녕", "하", "세", "요"];
    for (let i = b.length - 1; i >= 0; i--) {
      let result = b[i];
      document.write(result);
      console.log(result);
    }
    document.write(`<br>`);
    //현재 시간 출력해보기
    let time = new Date();
    console.log(time);
    document.write(`<br>` + time + `<br>`);
    //Hello World 출력해보기
    document.write(`<br>`+"Hello World");
    //Hello World h1 으로 출력해보기
    document.write(`<h1>`+`Hello World`+`</h1>`);
  </script>
</head>

<body>
  <div>
    <br>
    <p>자바 스크립트는 이벤트에 반응할 수 있습니다.</p>
    <button type="button" onclick="alert(`반갑습니다`)">버튼을 누르세요</button>
    <br>
  </div>
</body>

</html>
