<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #69be85;
    }

    dt {
      font-weight: bold;
    }
  </style>
</head>
<script>
  console.log('안녕')
  const view = () => {
    let n = document.getElementById('inputValue').value
    let n2 =  1+n/2
    if (n2 >= 50){
        document.getElementById('inputValue').innerHTML = '유의미'
        console.log('유의미')
      } else {
        document.getElementById('inputValue').innerHTML = '무의미'
        console.log('무의미')
    }
  }
</script>

<body>
  <div>
    <form>
      <label for="inputValue"></label>
      <input id="inputValue" type="number" />
      <div id="result"></div>
      <button onclick="view()">입력</button>
    </form>
  </div>
</body>

</html>
