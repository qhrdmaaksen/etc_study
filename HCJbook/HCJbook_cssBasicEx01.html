<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: yellow;
            border: 1px solid red;
        }

        #special {
            background-color: yellow;
            color: red;
        }

        .type1 {
            text-align: center;
        }

        body em {
            color: red;
        }

        body>h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p id="special">
        id가 special 인 단락입니다.
    </p>
    <p>
        정상적인 단락입니다.
    </p>
    <h2 class="type1">
        class 가type1인 헤딩입니다.
    </h2>
    <p class="type1">
        class 가type1인 단락입니다.
    </p>
    <h3>This headline is <em>very</em> important</h3>
</body>

</html>
