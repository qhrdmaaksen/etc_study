<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--제이쿼리 모바일을 사용하기 위한 링크들-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <!--외부 css 파일 위치-->
  <link rel="stylesheet" href="../css/restaurantCss.css">
  <!--외부 js 파일 위치-->
  <script src="../js/restaurantJs.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="showRestau" data-role="page">
    <div data-role="header" data-add-back-btn="true">
      <h1>배달 가게 정보</h1>
    </div>
    <div data-role="content">
      <!--grid a type 은 2개의 div 로 나뉜다 생각하믄됨 사용하게된다면 ui grid type을 검색해보자-->
      <div class="ui-grid-a" id="restauInfo">
        <div class="ui-block-a">
          <h1>흥행성공 양념구이집</h1>
          <p>
            <strong>서울에있는 제일 맛좋은 양념 고기구이집</strong>
          </p>
          <p>메뉴: </p>
          <ol>
            <li>차돌박이</li>
            <li>양념구이</li>
            <li>삼계탕</li>
          </ol>
        </div>
        <div class="ui-block-b" id="restauInfo2">
          <p>
            <img src="../img/양념구이간판.png" alt="차돌박이 사진" width="500px" height="300">
          </p>
          <p>
            <!--rel="external" - 외부링크이기때문에 링크 오픈시 Ajax 를 사용하면 안된다고 알리는 의미-->
            <a href="https://goodnayana.tistory.com/entry/%ED%95%B4%EB%AA%BD-%EB%8F%BC%EC%A7%80%EA%B3%A0%EA%B8%B0%EA%B5%AC%EC%9D%B4-%EC%84%9C%EC%9A%B8-%EC%A2%85%EB%A1%9C%EA%B5%AC-%EB%A7%9B%EC%A7%91"
              rel="external" data-role="button">해몽 리뷰 사이트 방문</a>
          </p>
        </div>
      </div>
      <!-- /grid a type finish-->
      <hr>
      <div class="ui-grid-a">
        <div class="ui-block-a" id="addrInfo">
          <h3>주소</h3>
          <p>종로구 해몽</p>
          <p>네비 검색하면 나옴</p>
        </div>
        <div class="ui-block-b">
          <p>
            <img src="../img/양념구이위치.png" alt="양념구이집위치">
          </p>
        </div>
      </div>
      <!-- /grid a type finish-->
      <div id="contactButtons">
        <a href="https://www.google.com/maps/place/%EC%84%9C%EC%9A%B8%ED%8A%B9%EB%B3%84%EC%8B%9C+%EC%A2%85%EB%A1%9C%EA%B5%AC+%EC%9D%B8%EC%82%AC%EB%8F%99%EA%B8%B8+15-5/@37.5721323,126.9841795,17z/data=!3m1!4b1!4m5!3m4!1s0x357ca2e7fd66e725:0x1832d9d6e835d50f!8m2!3d37.5721281!4d126.9863682"
          data-role="button" data-icon="maps" rel="external">구글 지도로 찾아가기 클릭</a>
        <a href="tel:02-735-4229" data-role="button" data-icon="tel">해몽 가게 전화번호 전화연결 클릭</a>
      </div>
      <hr>
      <div id="notation">
        <form action="#">
          <label for="select-choice-0" class="select">
            <h3>사용자 평가</h3>
          </label>
          <!--data-native-menu="false" 제이쿼리 모바일을 이용해 선택 요소를 스타일함-->
          <select name="noteUtilisateur" id="noteUtilisateur" data-native-menu="false" data-theme="c">
            <option value="one" class="one">추천 안함</option>
            <option value="two" class="two">보통</option>
            <option value="three" class="three">맛있음</option>
            <option value="four" class="four">아주 맛좋음</option>
          </select>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
