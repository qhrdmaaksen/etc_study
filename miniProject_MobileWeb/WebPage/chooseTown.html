<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--제이쿼리 모바일을 사용하기 위한 링크들-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <!--외부 css 파일 위치-->
  <link rel="stylesheet" href="../css/restaurantCss.css">
  <!--외부 js 파일 위치-->
  <script src="../js/restaurantJs.js"></script>
  <title>배달 지역 선택</title>
</head>

<body>
  <div data-role="page">
    <div data-role="header">
      <h1>배달 지역 선택 페이지</h1>
    </div>
    <!--네비게이션 메뉴 바-->
    <div id="navbar" data-role="navbar">
      <ul id="headerUl">
        <li>
          <a href="index.html" data-icon="home" data-theme="b">Home</a>
        </li>
        <li>
          <a href="#" data-theme="b">Menu</a>
        </li>
        <li>
          <a href="#" data-theme="b">Picture</a>
        </li>
        <li>
          <a href="#" data-theme="b">Review</a>
        </li>
        <li>
          <a href="#" data-theme="b">Map</a>
        </li>
      </ul>
    </div>
    <!--지역 선택 리스트 뷰-->
    <!-- data-add-back-btn="true" 뒤로가기버튼을 제목 표시줄에 추가-->
    <div id="selectLocal" data-role="content" data-add-back-btn="true">
      <div class="choiceList">
        <h3>배달 지역을 선택해주세요.</h3>
        <!--data-filter 리스트항목 대상으로 필터링-->
        <ul data-role="listview" data-inset="true" data-filter="true">
          <li>
            <a href="chooseRestaurant.html" data-transition="slidedown">
              <img src="../img/서울글씨.png" alt="서울글씨이미지">
              <h4>서울</h4>
              <span class="ui-li-count">5</span>
            </a>
          </li>
          <li>
            <a href="chooseRestaurant.html" data-transition="slidedown">
              <img src="../img/대전글씨.png" alt="대전글씨이미지">
              <h4>대전</h4>
              <span class="ui-li-count">11</span>
            </a>
          </li>
          <li>
            <a href="chooseRestaurant.html" data-transition="slidedown">
              <img src="../img/대구글씨.png" alt="대구글씨사진">
              <h4>대구</h4>
              <span class="ui-li-count">8</span>
            </a>
          </li>
          <li>
            <a href="choose" data-transition="slidedown">
              <img src="../img/부산글씨사진.png" alt="부산글씨사진">
              <h4>부산</h4>
              <span class="ui-li-count">19</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
