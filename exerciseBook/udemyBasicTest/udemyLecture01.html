<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
		// class, arrow operator
		class Human {
			gender = 'female';
			printGender = () => {
				console.log(this.gender);
			}
		}

		class Person extends Human {
			name = 'minwoo';
			gender = 'male';
			printMyname = () => {
				console.log(this.name);
			}
		}

		const person = new Person();
		person.printMyname();
		person.printGender();
	</script>
	<script>
		// spread operator array
		const numbers = [1, 2, 3];
		const newNumbers = [...numbers, 4];
		console.log(newNumbers);
		// spread object
		const people = {
			name: 'seok',
		}
		const newPeople = {
			...people,
			name: 'min',
			age: 35
		}
		console.log(newPeople)
		console.log('=====================');
		const filter = (...args) => {
			return args.filter(el => el === 1);
		}
		console.log(filter(1, 2, 3));
	</script>
	<script>
		// 구조 분해
		const numbers02 = [1,2,3];
		[num1, ,num3] = numbers02;
		console.log(num1,num3);
		// 1,3 출력
	</script>
	<script>
		// 참조형 및 원시형 데이터 타입
		const person02 = {
			name : 'min',
		}
		const person03 = {
			...person02,
		};
		person02.name = 'woo';
		console.log(person03);
		/*객체 pserson02 는 메모리에 저장되어있고 상수 person02 엔 메모리에있는 주소를 가리키는 포인터를 저장함*/
	</script>
	<script>
		//map 활용 배열의 2 배수 출력
		const mapNumber = [1,2,3,4,5];
		const doubleNumber = mapNumber.map((num) => {
			return num*2 ;
		})
		console.log(mapNumber); // [1,2,3,4,5]
		console.log(doubleNumber); // [2,4,6,8,10]
	</script>
</head>
<body>

</body>
</html>
